

<style>
    .users {
        width: 100%;
        height: 50vh;
        border: 1px solid rgb(238, 238, 238);
        padding: 3rem;
    }

    .users h3 {
        color: #333;
        font-size: 32px;
    }

    .users ul {
        list-style-type: none;
    }

    .users li {
        padding: 10px;
        border: 1px solid rgb(231, 226, 226);

    }
</style>

<div class="users">
    <img [src]="imgLink" />
    <h3>Users fetching from an API</h3>
    <div>
        <div class="loading" *ngIf="loading">Loading...</div>
        <div class="error" *ngIf="error">{{error}}</div>

        <ul *ngIf="!loading && users.length > 0">
            <li class="box" *ngFor="let user of users">{{user.name}}</li>
        </ul>
    </div>
</div>
